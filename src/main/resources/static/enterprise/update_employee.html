<h3>Update Employee</h3>

<div class="row" ng-app="app" ng-controller="employeeController" data-ng-init="readDepartments()" >
	<div class="col-12" >
		<form>
			<div class="form-group" >
		    	<label for="name" >Enter Employee ID</label>
		    	<input type="number" ng-model="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter Employee ID">
	 		</div>
		 	<button type="button" class="btn btn-primary" ng-click="readEmployee()">Search</button>
		 	<div ng-show="found">
			 	<div class="form-group" >
				    <label for="name" >Name</label>
				    <input type="text" ng-model="employee.name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
				    <small id="nameHelp" class="form-text text-muted">Write the first name of an employee</small>
			  	</div>
			  	<div class="form-group">
				    <label for="name">Last Name</label>
				    <input type="text" ng-model="employee.lastName" class="form-control" id="last-name" aria-describedby="lastNameHelp" placeholder="Enter Last Name">
				    <small id="LastNameHelp" class="form-text text-muted">Write the last name and middle name if exists of an employee</small>
			   </div>
			   <div class="form-group">
				    <label for="departmentSelect">Department</label>
				    <select class="form-control" id="departmentBox" data-ng-model="employee.department" ng-options="dept.description for dept in departments track by dept.id">
				    	<option value="">Select a department</option>
				    </select>
		    	</div>
			   <div class="form-group">
				    <label for="name">Salary</label>
				    <input type="text" ng-model="employee.salary" class="form-control" id="salary" aria-describedby="salaryHelp" placeholder="Enter Salary">
				    <small id="salaryHelp" class="form-text text-muted">Put the amount in dollars per month</small>
			   </div>
			   <button type="button" class="btn btn-primary" ng-click="updateEmployee()">Submit</button>
		   </div>
	   </form>
	 </div>
</div>
