<h3>Read Employee</h3>
<h2>All Employees</h2>
<div class="row" ng-app="app" ng-controller="createEmployee" data-ng-init="readEmployees()">
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Department</th>
	      <th scope="col">Salary</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="x in employees">
	      <td >{{x.id}}</th>
	      <td>{{x.name}}</td>
	      <td>{{x.lastName}}</td>
	      <td>{{x.department.id}}:{{x.department.description}}</td>
	      <td>{{x.salary}}</td>
	    </tr>
	  </tbody>
	</table>
</div>
